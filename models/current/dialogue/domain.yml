%YAML 1.1
---
actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- utter_ask_product_name
- utter_ask_model_name
- action_joke
- action_order_product
config:
  store_entities_as_slots: true
entities:
- name
- product
- model
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- joke:
    use_entities: true
- name:
    use_entities: true
- order_product:
    use_entities: true
slots:
  model:
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    initial_value: null
    type: rasa_core.slots.TextSlot
  product:
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_model_name:
  - text: Which model of {product}?
  utter_ask_product_name:
  - text: Which product?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
