%YAML 1.1
---
actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- utter_ask_product_name
- utter_ask_model_name
- utter_place_order
- action_joke
- utter_out_of_scope
config:
  store_entities_as_slots: true
entities:
- name
- product
- model
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- deny:
    use_entities: true
- joke:
    use_entities: true
- name:
    use_entities: true
- order_product:
    use_entities: true
- order_model:
    use_entities: true
- out_of_scope:
    use_entities: true
slots:
  model:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  product:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_model_name:
  - text: Which brand of {product} do you want to buy?
  utter_goodbye:
  - text: Have a nice day {name}!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_out_of_scope:
  - text: Sorry, I canâ€™t deal with that request.
  - text: I'm sorry, I can't handle that request.
  - text: I can't help you with that, I'm sorry.
  - text: Even a Rasa bot is not completely perfect - it seems like I can't handle
      that request.
  utter_place_order:
  - text: Order was placed for {model} {product}
  utter_thanks:
  - text: My pleasure.
